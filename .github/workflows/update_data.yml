name: update-data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # every hour, on the hour (UTC)

concurrency:
  group: update-data
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # allow rebase/pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Pull BEFORE generating data so the working tree is clean
      - name: Sync with remote
        run: |
          # default to the current ref name; fall back to 'main' if empty
          BRANCH="${{ github.ref_name }}"
          [ -z "$BRANCH" ] && BRANCH=main
          git pull --rebase origin "$BRANCH"

      - name: Install deps
        run: pip install artemis pandas

      - name: Fetch Artemis data
        env:
          ARTEMIS_API_KEY: ${{ secrets.ARTEMIS_API_KEY }}
        run: python scripts/fetch_artemis.py

      - name: Commit data
        run: |
          git add -A
          git commit -m "refresh data" || echo "no changes"
          BRANCH="${{ github.ref_name }}"
          [ -z "$BRANCH" ] && BRANCH=main
          git push origin HEAD:"$BRANCH"
