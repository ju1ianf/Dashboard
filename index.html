<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PUMP — Dashboards</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    :root {
      --ink: #111;
      --rule: #e6e6e6;
      --heading-font: "Playfair Display", Georgia, "Times New Roman", serif;
      --body-font: "Libre Baskerville", Georgia, "Times New Roman", serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--ink);
      font-family: var(--body-font);
      font-size: 16px;
      line-height: 1.5;
    }

    .page {
      max-width: 1100px;
      margin: 28px auto;
      padding: 28px;
      border: 4px solid #000;
      box-sizing: border-box;
    }

    header {
      position: relative;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--rule);
      padding-bottom: 10px;
    }

    .brand {
      position: absolute;
      top: 0;
      left: 0;
      height: 56px;
      width: auto;
    }

    h1 {
      font-family: var(--heading-font);
      font-size: 48px;
      margin: 0;
      text-align: center;   /* center the title */
      padding: 0;           /* remove extra padding */
    }


    h2 {
      font-family: var(--heading-font);
      font-size: 18px;
      text-align: center;
      margin: 22px 0 10px;
    }

    canvas {
      max-width: 100%;
      height: 420px;
      margin: 0 auto 30px;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <img class="brand" src="assets/Polychain_Capital.svg.png" alt="Polychain Logo">
      <h1>PUMP — Dashboards</h1>
    </header>

    <h2>PUMP — Price vs Fees</h2>
    <canvas id="chart"></canvas>

    <h2>PUMP — Price vs Revenue</h2>
    <canvas id="chart-revenue"></canvas>

    <h2>PUMP — Price vs Buybacks (USD)</h2>
    <canvas id="chart-buybacks"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
